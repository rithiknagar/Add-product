<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <script>
    function clicked(){
        document.getElementById("details").style.display = "block";
       document.getElementById("pname").innerHTML=document.getElementById("name").value;
       document.getElementById("pprice").innerHTML=document.getElementById("price").value;
       document.getElementById("pcity").innerHTML=document.getElementById("city").value;
       stockvalue=document.getElementById("stock")
       result=""
       if(stockvalue.checked){
        result="Available"
       }
       else{
        result= "Not In Stock"
       }
       document.getElementById("pstock").innerHTML=result; 
       
       
    }
 </script>
</head>
<body>
    <div class="mt-3">
        <button class="btn btn-primary" data-bs-target="#register" data-bs-toggle="modal"> Add New Product</button>
    </div>
    <div class="modal" id="register">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Product Details</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt> Product Name</dt>
                        <dd>
                            <input type="text" id="name" class="form-control">
                        </dd>
                        <dt>Price</dt>
                        <dd>
                            <input type="text" id="price" class=" form-control">
                        </dd>
                        <dt>City</dt>
                        <dd>
                           <select class="form-select" id="city">
                            <option >Delhi</option>
                            <option >Noida</option>
                            <option >Banglore</option>
                           </select>
                        </dd>
                        <dt>Stock</dt>
                        <dd class="form-switch">
                            <input type="checkbox" id="stock" class="form-check-input" > Available
                    
                        </dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="clicked()" data-bs-dismiss="modal">Register</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>

    </div>
    <div class="mt-3" id="details" style="display: none;">
        <h2>Product Details</h2>
        <dl class="row">
            <dt class="col-3">Name</dt>
            <dd id="pname" class="col-9"></dd>
            <dt class="col-3">Price</dt>
            <dd id="pprice" class="col-9"></dd>
            <dt class="col-3">City</dt>
            <dd id="pcity" class="col-9"></dd>
            <dt class="col-3">Stock</dt>
            <dd id="pstock" class="col-9"></dd>
        </dl>
        <button class="btn btn-link" data-bs-target="#register" data-bs-toggle="modal">Edit</button>
    </div>
</body>
</html>
